name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: List files in directory
      run: |
        echo "Looking for files in directory"
        ls
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14.x'
        cache: 'npm'
    - name: Install dependencies and build
      run: |
        cd react
        npm install
        npm run build --if-present
        npm test
